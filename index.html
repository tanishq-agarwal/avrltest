<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AVRL</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="title">Tanishq Agarwal's Weather App</h2>
        </div>
        <div class="main">
            <div class="leftmain">
                <button class="btn" id="weather">Get Weather</button>
                <ul>
                    <li class="active">City</li>
                    <li id="london">London</li>
                    <li id="york">New York</li>
                    <li id="angeles">Los Angeles</li>
                    <li id="vegas">Las Vegas</li>
                </ul>
            </div>
            <div class="rightmain">
                <div class="search">
                    <input type="text" id="cityname" name="city-name" placeholder="City Name">
                    <button class="btn" id="search">Search</button>
                </div>
                <div class="city-details">
                    <div class="city box">
                        <h2 class="title">City</h2>
                        <!-- <span id="country"></span> -->
                    </div>
                    <div class="description box">
                        <h2 class="title">Description</h2>
                        <!-- <input type="text" id="descr"/> -->
                    </div>
                    <div class="temperature box">
                        <h2 class="title">Temperature (â„ƒ)</h2>
                        <!-- <span id="temp"></span> -->
                    </div>
                    <div class="press box">
                        <h2 class="title">Pressure (hPa)</h2>
                        <!-- <span id="pressure"></span> -->
                    </div>
                    <div class="hours box">
                        <h2 class="title">Data age(hrs)</h2>
                        <!-- <span id="date"></span> -->
                    </div>
                    <div class="del box">
                        <h2 class="title"></h2>
                        <!-- <a id="delete">Delete</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
























</html>
